<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="topg.dad - A free subdomain service">
    <meta name="keywords" content="subdomain, free subdomain, is-cod.in">

    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="topg.dad - Free Subdomain Service">
    <meta property="og:description" content="Get your free subdomain at topg.dad!">
    <meta property="og:image" content="https://is-cod.in/assets/logo.png">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="topg.dad - Free Subdomain Service">
    <meta name="twitter:description" content="Get your free subdomain at topg.dad!">

    <title>topg.dad - Free Subdomain Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lobster', cursive; 
            background-color: #1a1a1a;
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px; 
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0) 100%);
            animation: sparkle-animation 2s infinite;
            opacity: 0;
        }

        .sparkle::before {
            animation-delay: 0s;
        }

        .sparkle::after {
            animation-delay: 1s;
        }

        @keyframes sparkle-animation {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Light Theme */
        .light-theme body, .light-theme html {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        /* Container styling */
        .container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #FFD700; 
            border-radius: 10px; 
            background: rgba(26, 26, 26, 0.9); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative; /* Position relative for neon effect */
            overflow: hidden; /* Hide overflow for animations */
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Neon Border Animation */
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 15px;
            z-index: -1;
            background: linear-gradient(45deg, #FFD700, #FFC300, #FFD700);
            filter: blur(10px);
            animation: neon-border-animation 1.5s infinite alternate;
        }

        @keyframes neon-border-animation {
            0% {
                opacity: 0.5;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0.8;
                transform: translate(5px, 5px);
            }
        }

        /* Styled heading */
        h1 {
            font-size: 3.5rem; 
            margin-bottom: 20px;
            color: #FFD700; 
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Button container to align buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Button styles */
        .button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #FFD700; 
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
            border-radius: 5px; 
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .button:hover {
            background-color: #FFC300; 
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Input field styles */
        .subdomain-input {
            margin: 20px 0;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #FFD700;
            border-radius: 5px;
            width: 250px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .subdomain-input:focus {
            border-color: #FFC300;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        /* Footer styles */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #FFD700; 
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
            color: #FFC300;
        }
        /* Navigation styling */
        .nav {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .nav a {
            margin: 0 15px;
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #FFC300;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .subdomain-input {
                width: 80%;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle"></div> <!-- Sparkle effect container -->

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="https://is-cod.in/team">Team</a>
    </div>

    <div class="container">
        <h1 data-text="is-cod.in">topg.dad</h1>

        <div class="button-container">
            <button class="button" onclick="window.open('https://github.com/is-cod-in/register', '_blank')">
                <i class="fab fa-github icon"></i> Register with GitHub
            </button>
            
            <button class="button discord-button" onclick="window.open('https://discord.gg/zEVFx2Vdq5', '_blank')">
                <i class="fab fa-discord icon"></i> Register with Discord
            </button>
        </div>

        <p>Get your own subdomain today!</p>
        
        <!-- Subdomain search section -->
        <input type="text" id="subdomainInput" class="subdomain-input" placeholder="Enter subdomain name" />
        <button class="button" onclick="redirectToSubdomain()">Claim Subdomain</button>
    </div>

    <!-- Footer with links -->
    <footer>
        Made with ❤️ by <a href="https://is-cod.in" target="_blank">is-cod.in</a> team
    </footer>

    <script>
        function redirectToSubdomain() {
            const subdomain = document.getElementById('subdomainInput').value.trim().toLowerCase();
            if (subdomain && /^[a-z0-9-]+$/.test(subdomain)) {
                window.location.href = `https://${subdomain}.topg.dad`;
            } else {
                alert('Please enter a valid subdomain! (letters, numbers, and hyphens only)');
            }
        }
    </script>

</body>
</html>
